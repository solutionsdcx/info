<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solutions DCX - IT & ERP Solutions</title>
  <meta name="description" content="Solutions DCX provides IT, ERP, and technology-driven business solutions worldwide." />
  <meta name="keywords" content="IT Solutions, ERP, Business Technology, Solutions DCX" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --primary: #2563eb;
      --card: #f3f4f6;
    }
    body.dark {
      --bg: #0f172a;
      --text: #e5e7eb;
      --card: #1e293b;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    header {
      padding: 20px;
      background: var(--primary);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: var(--card);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Solutions DCX</h1>
    <button onclick="toggleDark()">Toggle Dark Mode</button>
  </header>

  <section>
    <h2>IT & ERP Solutions</h2>
    <p>We help businesses grow with scalable, secure, and modern technology solutions.</p>
    <div class="grid">
      <div class="card">ERP Implementation</div>
      <div class="card">Custom Software</div>
      <div class="card">Cloud & Automation</div>
      <div class="card">AI & Data Analytics</div>
    </div>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Requirement"></textarea>
      <button type="submit">Send Inquiry</button>
    </form>
    <p id="msg"></p>
  </section>

  <footer>
    <p>Â© 2026 Solutions DCX. All rights reserved.</p>
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
    function submitForm(e) {
      e.preventDefault();
      document.getElementById("msg").innerText =
        "Thank you! We will contact you shortly.";
    }
  </script>
</body>
</html>
